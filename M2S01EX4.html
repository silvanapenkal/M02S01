<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="M2S01EX4.css">
</head>
<body>
    <header>Formulário de Cadastro</header>
    <main>
        <fieldset>
            <legend>Preencha os dados</legend>
            <section>
                <div>
                    <label for="input-nome">Nome: </label>
                    <input type="text" id="input-nome"> 
                </div>
                <div>
                    <label for="input-data-nascimento">Data de Nascimento </label>
                    <input type="date" id="input-data"> 
                </div>
                <div>
                    <label for="input-cpf">CPF: </label>
                    <input type="text" id="input-cpf"> 
                </div>
                <div>
                    <label for="input-municipio">Município </label>
                    <select>
                        <option value="Itajaí">Itajaí</option>
                        <option value="Florianópolis">Florianópolis</option>
                        <option value="Brusque">Brusque</option>
                        <option value="Petrópolis">Petrópolis</option>
                </select>
                </div>
            </section>
            

        </fieldset>
      
        
    </main>
</body>
</html>
